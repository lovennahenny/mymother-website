     <script>
        function updateDateTime() {
            const now = new Date(); // Get the current date and time
            const date = now.toLocaleDateString(); // Format the date
            const time = now.toLocaleTimeString(); // Format the time
            document.getElementById('datetime').innerText = `${date} ${time}`; // Display the result
        }

        // Update the date and time every second
        setInterval(updateDateTime, 1000);

        // Call the function immediately to avoid initial delay
        updateDateTime();
    </script>
